            <h1>
                Porcentajes y descuentos
            </h1>
            <p>Este es el segundo taller del Curso Práctico de Javascript</p>
        </section>
        <section class="tarjet_discount">
            <h2>
                Calcula el precio a pagar de tus productos
            </h2>
            <form action="">
                <label for="InputPrice">Precio</label>
                <input placeholder=" Precio" id="InputPrice" type="number">

                <label for="InputCoupon">Descuento o Cupón  </label>
                <input list="discount" id="InputCoupon" type="text" placeholder="Cupones">
                <datalist id="discount">
                    <option value="Platino"></option>
                    <option value="Oro"></option>
                    <option value="Premium"></option>
                </datalist>

                <button type="button" onclick="onClickButtonPriceDiscount()">
                    Calcular
                </button>
                
                <div class="result">
                    <p id="ResultP"></p>
                </div>
            </form>
        </section>
