        <form action="">
            <h1>Calcula tu Interés</h1>
            <label class="label1" for="inputInversion">Cuál es el monto de inversión?</label>
            <input class="input1" placeholder=" Inversión" id="inputInversion" type="number">
            <label class="label2" for="inputInteres">Cuál es el interés anual? (en %)</label>

            <label class="label3" for="inputTiempo">Cuál es el lapso de tiempo en años?</label>
            <input class="input3" placeholder=" Tiempo" id="inputTiempo" type="number">
            <label class="label4" for="inputTipo">Cuál es el tipo de interés?</label>
            <input class="input4" placeholder=" Tipo de Interés" list="lista" id="inputTipo" type="text">
            <datalist id="lista" >
                <option value="Simple"></option>
                <option value="Compuesto"></option>
            </datalist>
            <button type="button" onclick="calcularInteres()">Calcular</button>
            
            <div class="result">
                <p id="resultado"></p>
            </div>
